<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        <script type="text/javascript" charset="utf-8">
            // Wait for Cordova to load
            //
            document.addEventListener("deviceready", onDeviceReady, false);
            // Cordova is ready
            //
            
            var db;
            
            function onDeviceReady() {
                alert("device ready");  
                db = window.openDatabase("Database", "1.0", "Cordova Demo", 200000);
                //db.transaction(populateDB, errorCB, successCB);
            }
            
            function addName()
            {
                db.transaction(insertName, errorCB, successCB);
            }
            
            function insertName(tx) {
                var name=document.getElementById("name");
                 tx.executeSql('CREATE TABLE IF NOT EXISTS profile (id unique, name, age)');
                 tx.executeSql('INSERT INTO profile (id, name, age) VALUES (1, "'+name+'", 10)');
            }

            // Transaction error callback
            //
            function errorCB(tx, err) {
                alert("Error processing SQL: "+err);
            }

            // Transaction success callback
            //
            function successCB() {
                alert("success2!");
            }
            
            function callAnothePage()
            {
                window.location = "homepage.html";
            }

            //get data from db
            function getid(){
                db.transaction(queryDB, errorCB);
            }
            
            function queryDB(tx) {
                tx.executeSql('SELECT id FROM profile', [], querySuccess, errorCB);
            }
            
            function querySuccess(tx, results) {
                var len = results.rows.length;
                alert("maxid: "+results.rows.item(0).id);
            }
        </script>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div>
                <br>
                <input type="text" id="name"/>
                <button onclick="addName()">Add name</button>
                <button onclick="getid()">Next Page</button>
                <button onclick="callAnothePage()">Get ID</button>
            </div>
            <div>
                <br>
                <ul id="listCollege" data-role="listview"></ul>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
