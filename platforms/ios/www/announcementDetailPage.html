            function onBackKeyDown(e) {
              e.preventDefault();
              back();
            }
            
            function back(){
                var frompage=getUrlParameter("fromPage");
                if(frompage=="latestpost"){
                    window.location="index.html?fromPage=lastestpost";
                }
                else if(frompage="announcement"){
                    window.location="index.html?fromPage=announcement";
                }
                else{
                    window.history.back();
                }
            }
        </script>
